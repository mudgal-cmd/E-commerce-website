<!DOCTYPE html>
<html>
  <head>
    <title>
      Tracking
    </title>

    <!-- Code for responsive design to work -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load Roboto font from Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page -->

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/website-header.css">
    <link rel="stylesheet" href="styles/pages/order-tracking.css">

  </head>
  <body>

    <div class="website-header">
      <div class="website-header-left-section">
        <a href="website.html" class="header-link">
          <img class="website-logo" src="images/icons/wonderluxe.png">
          <p class="website-name">WonderLuxe.com</p>
        </a>
        <!-- <p class="website-heading">WonderLuxe.com</p> -->
      </div>
      <div class="website-header-middle-section">
        <input type="text" class="search-bar" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>
      <div class="website-header-right-section">
        <a class="orders-link" href="order-tracking.html">
          <span class="returns-text">Returns</span> 
          <span class="orders-text">&amp; Orders</span>
        </a>
        <a class="cart-link" href="cart.html">
          <img class="cart-icon" src="images/icons/cart.png">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>  
        </a>
        
      </div>
    </div>

    <div class="main">
      <div class="order-tracking-container">

        <a href="orders.html" class="view-all-orders-link">
          View all orders
        </a>

        <div class="expected-delivery-date">
          Arriving on Monday, June 13
        </div>

        <div class="product-info">
          Black and Gray Athletic Cotton Socks - 6 Pairs
        </div>
        
        <div class="product-info">
          Quantity : 1
        </div>

        <img src="images/products/athletic-cotton-socks-6-pairs.jpg" class="product-image">

        <div class="progress-labels-container">
          
          <div class="progress-label">
            Preparing
          </div>

          <div class="progress-label current-status">
            Shipped
          </div>

          <div class="progress-label">
            Delivered
          </div>

        </div>

        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>

      </div>
      

          
    </div>

  </body>
</html>
