    <script>

      function solution(queryType, query){

        let obj = {};

        let queryItemIndex;
        let sum = 0;
        for(let i =0; i< queryType.length; i++){
          if(queryType[i]==='insert'){
            // console.log(i);
            // console.log(query[i]);
            obj[Number(query[i][0])] = Number(query[i][1]);
            console.log(`Inserted ${i} row`,obj);
          }

          else if(queryType[i] === 'get'){
            // console.log('get');
            console.log('Get value is', obj[query[i]]);
            sum = sum+ obj[query[i]];
            console.log('Sum is ', sum);
          }
          // let result = {};
          else if(queryType[i] === 'addToKey'){
            // console.log(obj);
            const newObj = {};
            for(const key in obj){
              console.log(key);
              newObj[Number(key)+Number(query[i])] = obj[key];
              console.log(`Key added ${i}`,obj);
              
            }
            obj = newObj;
            console.log(obj);
            // console.log(newObj);
          }

          else if(queryType[i] === 'addToValue'){
            for(let [key, value] of Object.entries(obj)){
              // console.log(value);
              // console.log(typeof value);
              obj[key]+=Number(query[i]);
              // console.log(i);

              console.log(`Value added after ${i}`,obj);
            }
          }

        }
        
        console.log(obj);


      }

      solution(['insert', 'addToValue', 'get', 'insert', 'addToKey',"addToValue", "get"], [ [1,2], [2], [1], [2,3], [1], [-1], [3]]);
