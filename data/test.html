<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
  </head>
  <body>
    <input type="number" min="1" max="10" value="1">

    <div id="parent">
      Parent

      <div id="child">
        Child
      </div>

    </div>
    
    <script>
      s = 'Hello';
      if('Hello' == s){
        console.log('H present');
      }

      const parent = document.getElementById('parent');
      const child = document.getElementById('child'); 

      parent.addEventListener('click', ()=>{
        console.log('Parent button clicked');
      }, false);

      child.addEventListener('click', ()=>{
        console.log('Child button clicked');
      }, true);

      const coffeePromise = new Promise((resolve, reject)=>{
        setTimeout(()=>{
          const isCoffeeReady = Math.random();
          if(isCoffeeReady>0.5)
            resolve('Coffee is ready');
          else
            reject('Ran out of coffee');
        });
      }, 2000);

      coffeePromise.then((message)=>{console.log(message);
      console.log('Inside then')})
      .catch(error=>{console.log(error);
      console.log('inside catch')});

      let lst = [1, 2, 3, 'Hello', 4];

      console.log(lst.indexOf('Hello'));

      

      // console.log(lst);


    </script>
  </body>
</html>
