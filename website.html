<!DOCTYPE html>
<html>
  <head>
    <title>E-commerce Website</title>
    
    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/shared/website-header.css">
    <link rel="stylesheet" href="styles/pages/website.css">
    <link rel="stylesheet" href="styles/shared/general.css">

  </head>

  <body>
    <div class="website-header">
      <div class="website-header-left-section">
        <a href="website.html" class="header-link">
          <img class="website-logo" src="images/icons/wonderluxe.png">
          <p class="website-name">WonderLuxe.com</p>
        </a>
        <!-- <p class="website-heading">WonderLuxe.com</p> -->
      </div>
      <div class="website-header-middle-section">
        <input type="text" class="search-bar" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>
      <div class="website-header-right-section">
        <a class="orders-link" href="orders.html">
          <span class="returns-text">Returns</span> 
          <span class="orders-text">&amp; Orders</span>
        </a>
        <a class="cart-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart.png">
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Cart</div>  
        </a>
        
      </div>
    </div>

    <div class="main">
      <div class="product-grid js-products-grid">
      </div>
    </div>

    <script type="module" src="scripts/website.js"></script>
    
  </body>
</html>
